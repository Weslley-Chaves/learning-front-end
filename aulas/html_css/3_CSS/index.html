<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- 3 - Internal CSS -->
    <style>
        p {
            color: green;
            text-align: center;
            font-size: 100px;
            font-weight: 900;
        }
    </style>

</head>

<body>
    <!-- 1 - Inline CSS -->
    <h1 style="color: red;">Mudando a cor com o Inline CSS</h1>
    <h1>Outro título</h1>

    <!-- 2 - Múltlipas regras CSS -->

    <h1
        style="color: rgb(160, 66, 255); text-align: center; font-size: 40px; border-bottom: rgb(0, 0, 0) solid 1px; padding: 15px; border-top: rgb(0, 0, 0) solid 1px">
        Múltiplas
        regras
        CSS
        aplicadas</h1>

    <!-- 3 - Internal CSS -->
    <!-- É conectado dentro da tah 'head' com a tag 'style' -->

    <p>1</p>
    <p>2</p>
    <p>3</p>

</body>

</html>
